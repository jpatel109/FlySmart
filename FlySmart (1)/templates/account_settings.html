<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account_settings.css') }}">
</head>
<body>
    <div class="settings-container">
        <header class="settings-header">
            <h2>‚úàÔ∏è Account Settings</h2>
        </header>

        <!-- Security Section -->
        <section class="settings-section">
            <h3>üîí Security</h3>
            <form action="{{ url_for('change_password') }}" method="POST">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>

                <div class="settings-buttons">
                    <button type="submit" class="save-btn">Change Password</button>
                </div>
            </form>
        </section>

        <!-- Login Preferences Section -->
        <section class="settings-section">
            <h3>üõ°Ô∏è Login & Preferences</h3>
            <form action="{{ url_for('update_notifications') }}" method="POST">
                <div class="checkbox-group">
                    <label><input type="checkbox" name="enable_2fa" {% if user.enable_2fa %} checked {% endif %}> Enable Two-Factor Authentication</label>
                    <label><input type="checkbox" name="email_notifications" {% if user.email_notifications %} checked {% endif %}> Email Notifications</label>
                    <label><input type="checkbox" name="sms_notifications" {% if user.sms_notifications %} checked {% endif %}> SMS Notifications</label>
                </div>

                <div class="settings-buttons">
                    <button type="submit" class="save-btn">Update Preferences</button>
                </div>
            </form>
        </section>

        <!-- Account Deletion Section -->
        <section class="settings-section">
            <h3>‚ö†Ô∏è Delete Account</h3>
            <form action="{{ url_for('delete_account') }}" method="POST">
                <p class="warning-text">This action is irreversible. Your data will be permanently removed.</p>
                <div class="settings-buttons">
                    <button type="submit" class="cancel-btn" onclick="return confirm('Are you sure? This action cannot be undone.')">Delete Account</button>
                </div>
            </form>
        </section>

        <!-- Back Button -->
        <div class="settings-buttons center-btn">
            <a href="{{ url_for('index') }}" class="dashboard-link">‚¨ÖÔ∏è Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
